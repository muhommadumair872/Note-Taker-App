<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/dashboardnavbar::layout(~{::section})}">
  <section>
    <div class="container">
      <h1 class="mt-5">Show All Notes </h1>
      
          <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
        <tr th:each="note, iterStat : ${notes}">
          <th scope="row" th:text="${iterStat.count}">1</th>
          <td th:text="${note.title}"></td>
          <td th:text="${note.content}"></td>
          <td>
            <a th:href="@{'/user/note/update/' + ${note.id}}" class="btn btn-primary">Update</a>
            <a th:href="@{'/user/note/delete/' + ${note.id}}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      </tbody>
</table>
       
      
      
      
      
    </div>
    

    
  </section>
  
  
       
      
  
  
</html>
