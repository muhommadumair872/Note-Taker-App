<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <a class="navbar-brand" th:href="@{/}">Note Taker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}"><i class="fa-solid fa-house-chimney"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/ShowNote}">Show All Notes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/AddNotes}">Add Notes</a>
        </li>
        
        
        
      </ul>
    </div>
  </nav>

  <!-- Content Placeholder -->
  <div style="margin-top: 80px;" th:replace="${content}"></div>
  

</body>
</html>
